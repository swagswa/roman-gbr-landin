
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROMAN GBR | Retention Mastery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050507;
      color: #FFFFFF;
      margin: 0;
      overflow-x: hidden;
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #050507;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .text-glow {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    .card-gradient-1 { background: linear-gradient(180deg, #1A1A2E 0%, #050507 100%); }
    .card-gradient-2 { background: linear-gradient(180deg, #2D1B33 0%, #050507 100%); }
    .card-gradient-3 { background: linear-gradient(180deg, #1B2D21 0%, #050507 100%); }
    canvas { touch-action: none; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
